<div class="row">
  <div class="col-sm-12">
    <a href="#" class="list-group-item clearfix" (click)="RecipeDescription(Parentrecipes)">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{Parentrecipes.name}}</h4>
        <p class="list-group-item-text">{{Parentrecipes.description}}</p>
      </div>
      <span class="pull-right">
        <img src="{{Parentrecipes.imageLocation}}" alt="{{Parentrecipes.name}}" class="img-responsive" style="max-height: 50px">
      </span>
    </a>
  </div>
</div>
